<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Janken</title>
<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1 id="title">Rock, Paper, or Scissors?</h1>
    <div id="gif"><img src="./media/Aw7C.gif" height="250px"></div>
    
    <div id="buttons"> 
        <div id="rock">
            <img src="./media/rock.png" id="button-img" class=""> 
            <p>Rock</p>
        </div>
        <div id="paper">
            <img src="./media/paper.png" id="button-img" class="">
            <p>Paper</p>
        </div>
        <div id="scissors">
            <img src="./media/scissors.png" id="button-img" class="">
            <p>Scissors</p>
        </div>
    </div>

    <div id="outputs">
        <div id="scores-div">
            <p id="player-score"></p>
            <p id="computer-score"></p>
        </div>
        <div id="commentary-div">
            <p id="commentary"></p>
        </div>
    </div>
    <div id="reset-game">Reset</div>    

    <script src="./script/script.js"></script>
</body>
</html>
